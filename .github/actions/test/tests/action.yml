name: Run Tests
description: Run tests via Playwright
runs:
  using: composite
  steps:
    - name: Run Tests
      shell: bash
      run: |
        yarn run test:e2e
    - name: Display Results
      shell: python
      run: |
        print(open('test-results/.last-run.json').read())
        close('test-results/.last-run.json')
    - name: Upload Compare
      uses: actions/upload-artifact@v4
      continue-on-error: true
      if: always()
      with:
        name: startup-diffs
        path: test-results\src-__tests__-e2e-startup-Load-Window\*.png